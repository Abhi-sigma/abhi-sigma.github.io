<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Skip Counting Platformer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    
    #labels-container {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 999;
}
.car-label {
  position: absolute;
  white-space: nowrap;
  color: white;
  font-weight: bold;
  text-shadow: 0 0 4px black;
}
#hud-overlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1000;
  }
  #game{
    pointer-events: none;
  }
  #gamepad {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 9999;
  user-select: none;
  touch-action: none;
  visibility: hidden;
}

.gamepad-row {
  display: flex;
  justify-content: center;
  margin: 5px 0;
  
}

.arrow-button {
  width: 60px;
  height: 60px;
  font-size: 24px;
  margin: 4px;
  border-radius: 10px;
  border: none;
  background-color: rgba(200, 200, 200, 0.8);
  font-weight: bold;
}
#rotate-warning{
  position: fixed;
  z-index: 9999;
  top: 0; left: 0; right: 0; bottom: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-size: 24px;
  text-align: center;
  padding: 20px;
}
#startgame{
  
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  background: linear-gradient(to bottom right, #ffcc00, #ff6600);
  border: none;
  border-radius: 20px;
  padding: 20px 40px;
  font-size: 28px;
  font-weight: bold;
  color: white;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  z-index: 9999;
}

#start-button:hover {
  transform: translate(-50%, -50%) scale(1.05);
  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
}

#start-button:active {
  transform: translate(-50%, -50%) scale(0.98);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
 #ui {
    position: absolute;
    top: 20px;
    left: 20px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 20px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 9999;
    display: none
  }

  #ui div {
    margin: 10px;
    text-align: center;
  }

  #lifeDisplay {
    font-size: 24px;
    color: red;
  }

  #gameOver {
    font-size: 24px;
    font-weight: bold;
    color: yellow;
    margin-top: 10px;
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
  }

  #restartButton {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: orange;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }




  </style>
</head>
<body>
  <div id="starContainer"> 
    <button id="startgame">Start</button>
  </div>
  <div id="rotate-warning">
    Please Rotate Your Device
</div>


 <!-- HTML: Modular UI -->
<div id="ui">
  <div id="speedContainer">
    <span>Speed</span>
    <div id="speedDisplay">0 km/h</div>
  </div>

  <div id="scoreContainer">
    <span>Score</span>
    <div id="scoreDisplay">0</div>
  </div>

  <div id="lifeContainer">
    <span>Life</span>
    <div id="lifeDisplay">
      ❤️ ❤️ ❤️❤️❤️ <!-- 5 hearts to start -->
    </div>
  </div>

 
</div>
 <div id="gameOver" style="display:none">Game Over!
   <button id="restartButton" style="display:none">Restart</button>


 </div>
 
  </div>
   <div id="labels-container" style="position: absolute; top: 0; left: 0; pointer-events: none;"></div>
   <div id="gamepad">
   <div class="gamepad-row">
    <button class="arrow-button" data-key="ArrowUp">↑</button>
  </div>
  <div class="gamepad-row">
    <button class="arrow-button" data-key="ArrowLeft">←</button>
    <button class="arrow-button" data-key="ArrowDown">↓</button>
    <button class="arrow-button" data-key="ArrowRight">→</button>
  </div>
</div>

   

    </div>
    <div id=game></div>
