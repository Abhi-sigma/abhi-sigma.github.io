<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Capture Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #throwBtn { position: absolute; bottom: 20px; right: 20px; padding: 15px; background: #ff4444; color: #fff; border-radius: 8px; font-size: 18px; }
    #joystickBase { position: absolute; bottom: 20px; left: 20px; width: 100px; height: 100px; background: rgba(0,0,0,0.3); border-radius: 50%; touch-action: none; }
    #joystickThumb { position: absolute; width: 50px; height: 50px; background: #ff4444; border-radius: 50%; top: 25px; left: 25px; touch-action: none; }
    #ui { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="ui">Capturing: <span id="targetValue">--</span><br/>Collected: <span id="collectedTotal">0</span></div>
  <div id="joystickBase"><div id="joystickThumb"></div></div>
  <div id="throwBtn">ðŸŽ¯ Throw</div>
  <script src="game.js"></script>
</body>
</html>
